<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="system">
    <div class="left">
        <div class="description">
            <h1>Мой супер мега сайт предлагает вам на нем зарегистрироваться и на этом все!</h1>
            <p>Официальный сайт владельца сайта</p>
        </div>
    </div>

    <div class="right">
        <div class="right_content">
            <h1>Регистрация на моём супер сайте</h1>
            <div class="personal-information input-group">
                <h2>Личные данные</h2>
                <div class="text-input input-row">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname">
                </div>
                <div class="text-input input-row">
                    <label for="name">Имя</label>
                    <input type="text" id="name">
                </div>
                <div class="text-input input-row">
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic">
                </div>
                <div class="input-row">
                    <input type="checkbox" id="no_patronymic">
                    <label for="no_patronymic">Нет Отчества</label>
                </div>
                <div class="input-row">
                    <label>
                        Ваш пол:
                        <label>
                            <input type="radio" value="male" name="gender">
                            Мужчина
                            <input type="radio" value="female" name="gender">
                            Женьщина
                        </label>
                    </label>
                </div>
                <div class="text-input input-row">
                    <label for="age">Ваш возраст</label>
                    <select id="age">
                        <option>Выберете подходящее</option>
                        <option>0-14</option>
                        <option>14-18</option>
                        <option>18-40</option>
                        <option>40-65</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <h2>Контактные данные</h2>
                <div class="text-input input-row">
                    <label>Номер вашей мобилы</label>
                    <input type="tel">
                </div>
                <div class="text-input input-row">
                    <label>Мыло</label>
                    <input type="email">
                </div>
                <div class="text-input input-row">
                    <label>CVV с обратной стороны карты</label>
                    <input type="text">
                </div>
            </div>
            <div class="input-group">
                <h2>Безопасность</h2>
                <div class="text-input input-row">
                    <label>Пароль</label>
                    <input type="password">
                </div>
                <div class="text-input input-row">
                    <label>Повторите пароль</label>
                    <input type="password">
                </div>
            </div>
            <div class="input-row">
                <label>
                    <input type="checkbox">
                    Я принимаю условия соглашения и снимаю с автора всю ответственность за мое дальнейшее физическое и
                    моральное состояние
                </label>
            </div>
            <div class="input-row">
                <button type="submit">Зарегистрироваться!</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
